<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .carousel {
        width: 500px;
        height: 300px;
        overflow: hidden;
      }

      .image-container {
        width: 500px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image {
        width: 250px;
        height: 150px;
      }

      .prev-button,
      .next-button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #fff;
        color: #000;
        cursor: pointer;
      }

      .prev-button {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
      }

      .next-button {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container">
        <img src="img1.jpg" alt="Image 1" />
        <img src="img2.jpg" alt="Image 2" />
        <img src="img3.jpg" alt="Image 3" />
      </div>

      <button class="prev-button">Précédent</button>
      <button class="next-button">Suivant</button>
    </div>

    <script>
      const carousel = document.querySelector(".carousel");
      const imageContainer = carousel.querySelector(".image-container");
      const prevButton = document.querySelector(".prev-button");
      const nextButton = document.querySelector(".next-button");

      let currentImage = 0;

      prevButton.addEventListener("click", () => {
        currentImage--;
        if (currentImage < 0) {
          currentImage = 2;
        }

        imageContainer.style.transform = `translateX(-${currentImage * 250}px)`;
      });

      nextButton.addEventListener("click", () => {
        currentImage++;
        if (currentImage > 2) {
          currentImage = 0;
        }

        imageContainer.style.transform = `translateX(-${currentImage * 250}px)`;
      });
    </script>
  </body>
</html>
